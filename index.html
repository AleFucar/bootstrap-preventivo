<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Preventivo</title>
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand col-9" href="#">Bool Factory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
            <div class="navbar-nav d-flex">
                <a class="nav-link active p-2" aria-current="page" href="#">Home</a>
                <a class="nav-link p-2" href="#">Servizi</a>
                <a class="nav-link p-2" href="#">Contatti</a>
            </div>
            </div>
        </div>
    </nav>
    </header>


<section class="mt-4 container">
<div class="row">
    <div class="col-md">

        <section class="container col-sm mt-4">
            <h1>Richiesta Preventivo</h1>
            <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</p>
        </section>

        <form id="invioForm">


            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control " id="nomeForm">
            </div>


            <div class="mb-3">
                <label class="form-label">Cognome</label>
                <input type="text" class="form-control " id="cognomeForm">
            </div>


            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="emailForm" aria-describedby="emailHelp">
            </div>


            <label class="form-label">Tipo di Lavoro</label>
            <select class="form-select mb-3" id="selectObj">
                <option selected value="0" id="nullo">Seleziona il tipo di lavoro</option>
                <option value="1" id="bkDev">Backed Development</option>
                <option value="2" id="ftDev">Frontend Development</option>
                <option value="3" id="pAnalis">Project Analysis</option>
            </select>

            <label class="form-label">Textarea</label>
            <div class="form-floating mb-3">
                <textarea class="form-control"  id="noteForm" style="height: 100px"></textarea>
                <label for="noteForm">Inserisci note aggiuntive</label>
            </div>


            <div class="mb-3">
                <label class="form-label">Codice Promozionale (opzionale)</label>
                <input type="text" class="form-control" id="codiceForm">
                <div class="invalid-feedback" id="invalidCode"></div>
            </div>


            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="ceckForm" required>
                <label class="form-check-label">Accetto la Privacy Policy</label>
            </div>

            <div class="container text-center">
                <div class="row">
                    <div class="col-md mb-4"><button type="submit" class=" btn btn-primary">Calcola Preventivo</button></div>
                    <div class="col-md">
                        <h5><strong>Prezzo finale</strong></h5>
                        <div class="row justify-content-end">
                        <h4><strong id="prezzoFinale"></span></strong></h4>
                    </div>
                    </div>
                </div>
            </div>



        </form>
    </div>


<div class="col d-flex justify-content-center mt-5">
<div class="card" style="width: 19rem; height: fit-content;">
  <img src="photo/imgCover.jpg" class="card-img-top" style="height: 200px; width: 300px;">
  <div class="card-body">
    <h5 class="card-title">I nostri contatti</h5>
    <p class="card-text">Se hai bisogno di aiuto puoi contattarci:</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">help@boolfactory.test</li>
    <li class="list-group-item">+1122334455</li>
  </ul>
  <div class="card-body">
    <a href="#" class="card-link">Help Desk</a>
  </div>
</div>
</div>
</section>


<footer>
    <div class="mt-5 container-fluid bg-dark text-light">
    <div class="text-center p-3"><p>&copy;2024 Tutti i diritti riservati</p></div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
